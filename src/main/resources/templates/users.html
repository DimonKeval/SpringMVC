<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Login</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td type="number" th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.surname}"/>
            <td th:text="${user.login}"/>
        </tr>
        </tbody>
    </table>
</body>
</html>
