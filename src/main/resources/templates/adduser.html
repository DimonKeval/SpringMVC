<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new application user</title>
</head>
<body>
<form th:action="@{/adduser}" method="post" th:object="${newUser}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>

    <p><input type="submit" value="Submit"/> </p>
    <p><input type="reset" value="Reset"/> </p>
<!--    <p><input type="submit" value="Back"/></p>-->
</form>
<form th:action="@{/index}">
    <button type="submit">GoBack</button>
</form>
</body>
</html>
